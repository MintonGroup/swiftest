# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

sphinx:
  configuration: docs/conf.py
  fail_on_warning: false  # Optional: Set to true if you want the build to fail on warnings.

build:
  os: ubuntu-22.04
  tools:
    python: mambaforge-4.10
  apt_packages:
    - graphviz
    - libxml2-dev
    - libcurl-dev
    - libfftw3-dev
    - liblapack-dev
    - libopenblas-dev

  jobs:
    pre_create_environment:
      - mamba update --yes --quiet --name=base --channel=defaults mamba
    pre_build:
      - buildscripts/build_dependencies.sh -p /usr/local
      - pip install .
      - ford fortran_docs.md 

conda:
  environment: docs/environment.yml
